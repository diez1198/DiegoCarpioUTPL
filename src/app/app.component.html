<div class="contenedor-principal">
  <header>
  <head>
      <title>Guía de Examen</title>
    </head>
    <body>
      <div *ngIf="!isLoggedIn">
        <!-- Barra de menú -->
        <div class="menu_bar">
          <nav>
            <ul class="menu-list">
              <li>
                <a routerLink="/principal" [class.active]="activeMenuItem === 'inicio'" (mouseenter)="doNothing()" (mouseleave)="doNothing()">
                  Inicio
                </a>
              </li>

              <li>
                <a (click)="redirectToRDAC65()" [class.active]="activeMenuItem === 'RDAC 65'" (mouseenter)="doNothing()" (mouseleave)="doNothing()">
                  RDAC 65
                </a>
              </li>

<li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Cuestionarios
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li>
      <a routerLink="/cuestionarioGeneral" class="dropdown-item" [class.active]="activeMenuItem === 'Cuestionario General'">
        Cuestionario General
      </a>
    </li>
    <li>
      <a routerLink="/cuestionarioFuselaje" class="dropdown-item" [class.active]="activeMenuItem === 'Cuestionario Fuselaje'">
        Cuestionario Fuselaje
      </a>
    </li>
    <li>
      <a routerLink="/cuestionarioMotores" class="dropdown-item" [class.active]="activeMenuItem === 'Cuestionario Motores'">
        Cuestionario Motores
      </a>
    </li>
    <li *ngFor="let collection of filteredCollections">
      <a class="dropdown-item" routerLink="/cuestionarios-admin/completo" [queryParams]="{ collection: collection }">{{ collection }}</a>
    </li>
    
  </ul>
</li>

<!-- Menú desplegable de Simuladores -->
<li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Simuladores
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li>
      <a routerLink="/simuladorGeneral/completo" class="dropdown-item" [class.active]="activeMenuItem === 'Simulador General'">
        Simulador General
      </a>
    </li>
    <li>
      <a routerLink="/simuladorFuselaje/completo" class="dropdown-item" [class.active]="activeMenuItem === 'Simulador Fuselaje'">
        Simulador Fuselaje
      </a>
    </li>
    <li>
      <a routerLink="/simuladorMotores/completo" class="dropdown-item" [class.active]="activeMenuItem === 'Simulador Motores'">
        Simulador Motores
      </a>
    </li>
   <li *ngFor="let collection of filteredCollections"><a class="dropdown-item" (click)="verSimuladores(collection)">{{ collection }}
   </a>
</li>
  </ul>
</li>
    <li class="administrador">
        <a routerLink="/administrador" [class.active]="activeMenuItem === 'Administrador'" (mouseenter)="doNothing()" (mouseleave)="doNothing()">
        Ingresar
        </a>
   </li>
  </ul>
      </nav>
        </div>
      </div>
    </body>
  </header>
</div>
<!-- contenido principal -->
<div class="contenedor-contenido">
  <main>
      <div class="mensaje-container">
        
      </div>
  </main>
</div>
<router-outlet></router-outlet>
