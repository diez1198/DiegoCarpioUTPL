  <div *ngIf="mostrarFormularioAEliminar" class="formulario-eliminar">
    <div class="modal">
      <div class="modal-content">
        <span class="close" (click)="cancelarEliminar()">&times;</span>
        <p>¿Estás seguro de que deseas eliminar la colección <strong>{{ cuestionarioAEliminar?.nombre }}</strong>?</p>
        <button (click)="eliminarCuestionario(cuestionarioAEliminar?.nombre)">Confirmar</button>
        <button (click)="cancelarEliminar()">Cancelar</button>
      </div>
    </div>
  </div>
  
  <ul>
    <li *ngFor="let collection of collections" (dblclick)="confirmarEliminar(collection)">
      {{ collection }}
      <button (click)="confirmarEliminar(collection)">Eliminar</button>
    </li>
  </ul>
  











 <!-- Mostrar los botones de los cuestionarios si se cumple la condición -->



 <div class="botones-cuestionario" *ngIf="mostrarBotonesCuestionario">
  <div *ngFor="let collection of collections" class="boton">
    <button (dblclick)="confirmarEliminar(collection)">
      {{ collection }}
    </button>
  </div>
</div>


<div *ngIf="cuestionarioAEliminar">
  <p>¿Estás seguro de que deseas eliminar la colecciónkkkkkkkkkkk {{ cuestionarioAEliminar.nombre }}?</p>
  <button (click)="eliminarCuestionario(cuestionarioAEliminar.nombre)">Confirmar</button>
  <button (click)="cuestionarioAEliminar = null">Cancelar</button>
</div>
