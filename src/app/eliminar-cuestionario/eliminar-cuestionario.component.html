 <h1 class="titulo" *ngIf="showInicioTitulo"> Eliminar Cuestionarios</h1>
 <!-- Mostrar los botones de los cuestionarios si se cumple la condición -->

 <div class="botones-cuestionario" *ngIf="mostrarBotonesCuestionario">
  <div *ngFor="let collection of collections" class="boton">
    <button (dblclick)="confirmarEliminar(collection)">
      {{ collection }}
    </button>
  </div>
</div>




<div class="nuevo-cuestionario">
  <div *ngIf="mostrarFormularioCrearCuestionario" class="formulario-crear-cuestionario">
    <app-nuevo-cuestionario></app-nuevo-cuestionario>
  </div>
</div>


<!-- mensaje para borrar-->

<div *ngIf="mostrarFormularioAEliminar" class="formulario-eliminar">
  <div class="modal">
    <div class="modal-content">
      <span class="close" (click)="cancelarEliminar()">&times;</span>
      <p>¿Estás seguro de que deseas eliminar la colección <strong>{{ cuestionarioAEliminar?.nombre }}</strong>?</p>
      <button style="background-color: #ff0000; color: #ffffff;;font-size: 30px;" (click)="eliminarCuestionario(cuestionarioAEliminar?.nombre)">Confirmar</button>
      <button (click)="cancelarEliminar()">Cancelar</button>
    </div>
  </div>
</div>
