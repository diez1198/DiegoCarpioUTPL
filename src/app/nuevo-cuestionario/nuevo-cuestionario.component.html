<div class="form-container">
        <p>nuevo-cuestionario works!</p>
        <form (ngSubmit)="submitForm()" #cuestionarioForm="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre del cuestionario:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
          </div>
          
                <div class="botones">
            <button type="button" class="btn-nuevocuestionario" (click)="regresar()">Regresar</button>
            <button type="submit" class="btn-nuevocuestionario">Guardar</button>
            <button type="button" class="btn-nuevocuestionario" (click)="siguiente()">Siguiente</button>
          </div>
        </form>
    </div>
