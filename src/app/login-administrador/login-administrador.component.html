
<div class="login-container">
  <div class="login-box">
    <h1 class="login-title">Iniciar sesi칩n como administrador de cuestionarios</h1>

    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <input 
          type="text" 
          class="form-control form-control-xl" 
          id="username" 
          name="username" 
          [(ngModel)]="user.username" 
          required 
          placeholder="Ingresa tu usuario de administrador">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contrase침a</label>
        <input 
          type="password" 
          class="form-control form-control-xl" 
          id="password" 
          name="password" 
          [(ngModel)]="user.password" 
          required 
          placeholder="Ingresa tu contrase침a">
      </div>

      <div class="form-group btn-group">
        <button 
          type="submit" 
          class="btn btn-primary btn-xl btn-login">Ingresar</button>
        <button 
          type="button" 
          class="btn btn-secondary btn-xl btn-logout" 
          (click)="onLogout()">Salir</button>
      </div>
      
      <p class="error-message" *ngIf="errorMessage" role="alert">{{ errorMessage }}</p>

      <div class="mensaje-noadmin">
        <p>Si no eres administrador, por favor haz clic en el bot칩n "Salir" para regresar a la pagina principal.</p>
      </div>
    </form>
  </div>
</div>
