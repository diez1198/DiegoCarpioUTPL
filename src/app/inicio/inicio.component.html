<div class="contenedor-principal">
    <header>
      <title>Guía de Examen</title>
      <div *ngIf="isLoggedIn">
        <div class="menu_bar">
          <nav>
            <ul class="menu-list">
              <li>
                <a routerLink="/inicio" [class.active]="activeMenuItem === 'inicio'" (mouseenter)="doNothing()" (mouseleave)="doNothing()">
                  Inicio
                </a>
              </li>
              <li>
                <a (click)="redirectToRDAC65()" [class.active]="activeMenuItem === 'RDAC 65'" (mouseenter)="doNothing()" (mouseleave)="doNothing()">
                  RDAC 65
                </a>
              </li>
              <li>
                <a routerLink="simuladorGeneral" [class.active]="activeMenuItem === 'Simuladores'" (mouseenter)="doNothing()" (mouseleave)="doNothing()">
                  Simuladores
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cuestionarios
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a routerLink="/cuestionarioGeneral" class="dropdown-item" [class.active]="activeMenuItem === 'Cuestionario General'">
                      Cuestionario General
                    </a>
                  </li>
                  <li>
                    <a routerLink="/cuestionarioFuselaje" class="dropdown-item" [class.active]="activeMenuItem === 'Cuestionario Fuselaje'">
                      Cuestionario Fuselaje
                    </a>
                  </li>
                  <li>
                    <a routerLink="/cuestionarioMotores" class="dropdown-item" [class.active]="activeMenuItem === 'Cuestionario Motores'">
                      Cuestionario Motores
                    </a>
                  </li>
                </ul>
              </li>
              <li class="administrador">
                <a routerLink="/administrador" [class.active]="activeMenuItem === 'Administrador'" (mouseenter)="doNothing()" (mouseleave)="doNothing()">
                  Ingresar
                </a>
              </li>
              <li>
                <a (click)="onLogout()" (mouseenter)="doNothing()" (mouseleave)="doNothing()">
                  Salir
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  
    <div class="contenedor-contenido">
      <main>
        <div class="mensaje-container">
          <p>Bienvenido a la Guía de Examen</p>
        </div>
      </main>
    </div>
    <router-outlet></router-outlet>
  </div>
